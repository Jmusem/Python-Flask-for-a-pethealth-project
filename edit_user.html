{% extends 'base.html' %}

{% block content %}
<div class="container" style="padding: 20px; max-width: 600px; margin: auto;">
    <h1 style="text-align: center;">Edit User</h1>
    <form method="POST">
        <label>Username:</label>
        <input type="text" name="username" value="{{ user.username }}" required><br><br>

        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required><br><br>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Leave blank to keep current password"><br><br>

        <label>Role:</label>
        <select name="role" required>
            <option value="petowner" {% if user.role == 'petowner' %}selected{% endif %}>Pet Owner</option>
            <option value="vet" {% if user.role == 'vet' %}selected{% endif %}>Vet</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select><br><br>

        <button type="submit" style="background-color: #007bff; color: white; padding: 10px 20px; border-radius: 5px;">Update User</button>
    </form>
</div>
{% endblock %}
