<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Health System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Navigation Bar Styling */
        nav {
            background-color: #FF5733; /* Warm orange-red background */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        nav .logo a {
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
        }
        nav .nav-links {
            display: flex;
            gap: 15px;
        }
        nav .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav .nav-links a:hover {
            background-color: #e64a19; /* Slightly darker orange */
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="{{ url_for('index') }}">Pet Health System</a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('register') }}">Register</a>
            <a href="{{ url_for('login') }}">Login</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
